buildscript {
    repositories {
        gradlePluginPortal()
    }

    dependencies {
        classpath 'com.bmuschko:gradle-tomcat-plugin:2.7.0'
    }
}

plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
//    id 'application'
    id 'war'
//    id 'com.bmuschko.tomcat'      <= NG, used apply plugin:
}
apply plugin: 'com.bmuschko.tomcat'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
//    implementation 'com.google.guava:guava:30.1.1-jre'

    // local libraries
//    implementation files ('c:/opt/apache-tomcat-9.0.63/lib/servlet-api.jar')
//    providedCompile 'javax.servlet:javax.servlet-api:4.0.1'

// servlet-api.jar excluded from war
    providedCompile files ('c:/opt/apache-tomcat-9.0.63/lib/servlet-api.jar')

    def tomcatVersion = '9.0.64'
    tomcat "org.apache.tomcat.embed:tomcat-embed-core:${tomcatVersion}"
//    tomcat "org.apache.tomcat.embed:tomcat-embed-logging-juli:9.0.0.M6"
    tomcat "org.apache.tomcat.embed:tomcat-embed-jasper:${tomcatVersion}"

}
tomcat {
    httpProtocol = 'org.apache.coyote.http11.Http11Nio2Protocol'
//    ajpProtocol  = 'org.apache.coyote.ajp.AjpNio2Protocol'
}
