plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    //id 'application'
    id 'war'
    id 'java'
}

war {
    from('src/main/java') {
        include 'LocalStrings_ja.properties'
        into('WEB-INF/classes')
    }
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

